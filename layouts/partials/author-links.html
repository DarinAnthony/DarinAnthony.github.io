{{ with .Site.Params.Author.links }}
  <div class="flex flex-wrap text-neutral-400 dark:text-neutral-500">
    {{ range $links := . }}
      {{ range $name, $url := $links }}
        {{ if eq $name "cv" }}
          <a
            class="ml-auto inline-flex items-center px-1 hover:text-primary-700 dark:hover:text-primary-400"
            href="{{ $url | safeURL }}"
            target="_blank"
            aria-label="CV"
            title="CV"
            rel="noopener noreferrer">
            <span class="inline-block align-text-bottom text-base font-semibold uppercase tracking-wide">CV</span>
          </a>
        {{ else }}
          <a
            class="px-1 hover:text-primary-700 dark:hover:text-primary-400"
            href="{{ $url | safeURL }}"
            target="_blank"
            aria-label="{{ $name | title }}"
            title="{{ $name | title }}"
            rel="me noopener noreferrer">
            <span class="inline-block align-text-bottom">{{ partial "icon.html" $name }}</span>
          </a>
        {{ end }}
      {{ end }}
    {{ end }}
  </div>
{{ end }}
